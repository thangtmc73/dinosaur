<header id="header">
  <div class="left-view">
    <h1>{{ .Site.Title }}</h1>
    <nav id="top-nav">
      <ul>
        <li class="icon" onclick="headerMenuButtonClick()"><i class="fas fa-bars"></i></li>
        {{ range .Site.Menus.main }}
        <li class="nav-item"><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>

    </nav>
  </div>

</header>
